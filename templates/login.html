<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasswick Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #1a1410;
            color: #e8d7c3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,.2) 2px, rgba(0,0,0,.2) 4px),
                radial-gradient(circle at 20% 50%, rgba(184, 134, 11, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(205, 127, 50, 0.03) 0%, transparent 50%);
        }

        .login-container {
            background: #2a2218;
            border: 2px solid #8b6914;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #b8860b, transparent);
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #b8860b 0%, #cd7f32 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #a89988;
            font-size: 0.9em;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #b8860b;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #1a1410;
            border: 2px solid #8b6914;
            border-radius: 6px;
            color: #e8d7c3;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #b8860b;
            box-shadow: 0 0 10px rgba(184, 134, 11, 0.4);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #b8860b 0%, #cd7f32 100%);
            color: #e8d7c3;
            border: 2px solid #b8860b;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(184, 134, 11, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            background: rgba(139, 0, 0, 0.3);
            border: 2px solid #8b0000;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .gear-decoration {
            position: fixed;
            font-size: 150px;
            color: #8b6914;
            opacity: 0.03;
            pointer-events: none;
            animation: rotate-slow 60s linear infinite;
        }

        .gear-1 {
            top: 10%;
            left: 5%;
        }

        .gear-2 {
            bottom: 10%;
            right: 5%;
            animation-direction: reverse;
        }

        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="gear-decoration gear-1">⚙</div>
    <div class="gear-decoration gear-2">⚙</div>

    <div class="login-container">
        <h1>⚙ BRASSWICK ⚙</h1>
        <div class="subtitle">— AI IMAGE FORGE —</div>

        <div id="error" class="error"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit">⚡ Login</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = result.error || 'Invalid credentials';
                    errorDiv.classList.add('show');
                }
            } catch (e) {
                errorDiv.textContent = 'Connection error';
                errorDiv.classList.add('show');
            }
        });
    </script>
</body>
</html>
